<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Welcome to JavaScript</title>
    <link rel="stylesheet" href="Welcome to Java Style.css" />
  </head>
  <body>
    <div class="container">
      <h1 id="welcome-text" class="fade-in">Welcome to JavaScript</h1>

    <div id="custom-cursor"></div>

    <script src="Welcome to Java.js"></script>

</html>
